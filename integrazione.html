<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lezione Mac - Dock Interattivo</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root{
    --dock-bg: rgba(255,255,255,0.78);
    --panel-bg: rgba(255,255,255,0.96);
  }

  html, body {
    height:100%;
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#0b1220;
  }

  /* Sfondo con sfocatura */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: url("IMG_1352.JPG") center/cover no-repeat fixed;
    filter: blur(4px) brightness(0.75);
    z-index:-2;
  }

  /* leggerissima velatura per facilitare lettura */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.18);
    z-index:-1;
  }

  #content {
    max-width: 1000px;
    margin: 35px auto 130px;
    padding: 20px;
  }

  /* --- TITOLO E SOTTOTITOLO EDITATI --- */
  .intro {
    margin-top:20px;
    text-align:center;
  }

  .intro h1{
    font-size:2.1rem;
    font-weight:900;
    color:#ffffff;
    -webkit-text-stroke: 1.7px #000;
    text-shadow:0 0 22px rgba(0,0,0,0.8);
    margin-bottom:10px;
  }

  .intro p{
    color:#ffffff;
    font-weight:500;
    opacity:1;
    max-width:820px;
    margin:0 auto;
    text-shadow:0 0 12px rgba(0,0,0,0.7);
  }

  /* Slide panels */
  .slide-panel{
    display:none;
    margin: 24px auto;
    padding: 22px;
    border-radius:12px;
    background: var(--panel-bg);
    box-shadow: 0 8px 22px rgba(2,6,23,0.10);
    color:#0b1220;
    line-height:1.6;
  }

  .slide-panel h2{margin-bottom:10px;font-size:1.28rem;color:#071027;}

  .back-btn{
    margin-top:12px;
    background:#0b1220;color:#fff;padding:7px 12px;
    border-radius:8px;cursor:pointer;border:none;
  }

  /* Dock */
  #dock{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:24px;
    display:flex;
    gap:14px;
    padding:10px 18px;
    background:var(--dock-bg);
    border-radius:20px;
    box-shadow:0 12px 30px rgba(2,6,23,0.22);
    z-index:80;
  }

  .dock-item{
    width:64px;height:64px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;border-radius:12px;
    transition:transform .18s ease;
    position:relative;
  }

  .dock-item img.icon{
    width:44px;height:44px;object-fit:cover;border-radius:10px;
    box-shadow:0 8px 18px rgba(0,0,0,0.38);
  }

  .dock-item:hover{transform: translateY(-9px) scale(1.15);}

  .dock-item::after{
    content:attr(data-title);
    position:absolute;
    bottom:-38px;left:50%;transform:translateX(-50%);
    font-size:13px;
    background:rgba(8,11,22,0.92);
    color:#fff;padding:6px 8px;border-radius:8px;
    opacity:0;transition:.12s;
    white-space:nowrap;
  }
  .dock-item:hover::after{opacity:1;transform:translateX(-50%) translateY(-6px);}
</style>

</head>
<body>

<div id="content">
  <div class="intro">
    <h1>Implementazione dei MacBook Air M2 nella didattica</h1>
    <p>Seleziona un'icona nel dock qui sotto per aprire la sezione corrispondente.</p>
  </div>
