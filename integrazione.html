<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iWork – Formazione</title>

<style>

html,body{
  height:100%;
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
  color:#0f172a;
  overflow-x:hidden;
}

/* --- SFONDO SFUMATO E OSCURATO (solo immagine, non testo) --- */
body{
  background:none;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_1352.JPG") center/cover no-repeat fixed;
  filter:blur(5px) brightness(0.72);
  z-index:-1;
}

/* --- LAYOUT CONTENUTO --- */
main{
  max-width:900px;
  padding:60px 40px;
  margin:0 auto;
  line-height:1.55;
  backdrop-filter:blur(6px) saturate(150%);
}

/* TITOLI E SEZIONI */
h1,h2,h3{
  font-weight:600;
  margin-top:48px;
  margin-bottom:18px;
}

/* --- DOCK STILE MAC CLASSICO CON SCORRIMENTO FLUIDO --- */
#dock{
  position:fixed;
  left:50%;
  bottom:24px;
  transform:translateX(-50%);
  display:flex;
  gap:26px;
  padding:15px 34px;
  background:rgba(255,255,255,0.28);
  backdrop-filter:blur(14px) saturate(160%);
  border:1px solid rgba(255,255,255,0.45);
  border-radius:28px;
  box-shadow:0 18px 42px rgba(0,0,0,0.28);
  z-index:80;
  white-space:nowrap;
  overflow-x:auto;
  scroll-behavior:smooth;
}

/* Icone dentro il dock */
.dock-item{
  width:62px; height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  border-radius:14px;
  transition:transform .22s ease;
}

/* Riflesso sotto (effetto vetro lucido “vecchio mac”) */
.dock-item::before{
  content:"";
  position:absolute;
  bottom:-14px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:16px;
  background:rgba(255,255,255,0.45);
  filter:blur(12px);
  border-radius:50%;
  opacity:0.7;
}

/* Leggero ingrandimento al passaggio */
.dock-item:hover{
  transform:scale(1.18);
}
</style>

</head>
<body>

<main>
  <h1>Presentazione Strumenti Apple iWork</h1>
  <p>Contenuto testuale, sezioni, spiegazioni ... (qui metterai il tuo testo).</p>
</main>

<!-- DOCK con le tue icone (sostituisci i nomi file senza cambiare struttura) -->
<div id="dock">
  <div class="dock-item"><img src="finder.png" width="62"></div>
  <div class="dock-item"><img src="pages.png" width="62"></div>
  <div class="dock-item"><img src="keynote.png" width="62"></div>
  <div class="dock-item"><img src="numbers.png" width="62"></div>
  <div class="dock-item"><img src="icloud.png" width="62"></div>
  <div class="dock-item"><img src="note.png" width="62"></div>
</div>

</body>
</html>
