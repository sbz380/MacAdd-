<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lezione Mac - Dock Interattivo</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root{
    --dock-bg: rgba(255,255,255,0.78);
    --panel-bg: rgba(255,255,255,0.96);
  }

  html,body{
    height:100%;
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#0b1220;
  }

  /* SFONDO SFUMATO */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: url("IMG_1352.JPG") center/cover no-repeat fixed;
    filter: blur(4px) brightness(0.78);
    z-index:-2;
  }

  body::after{
    content:"";
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.14);
    z-index:-1;
  }

  #content {
    max-width: 980px;
    margin: 32px auto 120px;
    padding: 18px;
  }

  /* --- TITOLO + SOTTOTITOLO --- */
  .intro{
    margin-top:20px;
    text-align:center;
  }

  .intro h1{
    font-size:2.15rem;
    font-weight:900;
    color:#fff;
    -webkit-text-stroke: 2px #000;
    text-shadow:0 0 25px rgba(0,0,0,0.85);
    margin-bottom:10px;
  }

  .intro p{
    color:#ffffff;
    font-weight:500;
    text-shadow:0 0 14px rgba(0,0,0,0.7);
    opacity:1;
  }

  /* SLIDE PANELS */
  .slide-panel{
    display:none;
    margin:24px auto;
    padding:22px;
    border-radius:12px;
    background:var(--panel-bg);
    box-shadow:0 8px 22px rgba(2,6,23,0.10);
    line-height:1.6;
  }

  .back-btn{
    margin-top:12px;
    background:#0b1220;
    color:#fff;
    padding:7px 12px;
    border-radius:8px;
    cursor:pointer;
    border:none;
  }

  /* --- DOCK --- */
  #dock{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:24px;
    display:flex;
    gap:14px;
    padding:10px 18px;
    background:var(--dock-bg);
    border-radius:20px;
    box-shadow:0 12px 30px rgba(2,6,23,0.22);
    z-index:80;
  }

  .dock-item{
    width:64px;height:64px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;border-radius:12px;
    transition:transform .18s ease;
    position:relative;
  }

  .dock-item img.icon{
    width:44px;height:44px;
    object-fit:cover;border-radius:10px;
    box-shadow:0 8px 16px rgba(0,0,0,0.38);
  }

  .dock-item:hover{
    transform:translateY(-9px) scale(1.15);
  }

  .dock-item::after{
    content:attr(data-title);
    position:absolute;
    bottom:-38px;left:50%;transform:translateX(-50%);
    padding:6px 8px;border-radius:8px;
    background:rgba(8,11,22,0.92);color:#fff;
    font-size:13px;white-space:nowrap;
    opacity:0;transition:.12s;
  }

  .dock-item:hover::after{
    opacity:1;transform:translateX(-50%) translateY(-6px);
  }
</style>
</head>

<body>

<div id="content">
  <div class="intro">
    <h1>Implementazione dei MacBook Air M2 nella didattica</h1>
    <p>Seleziona un'icona nel dock qui sotto per aprire la sezione corrispondente.</p>
  </div>

  <!-- --- PANNELLI (non modificati) --- -->
  <!-- QUI RESTA TUTTO UGUALE (Il tuo contenuto rimane) -->
  <!-- NON SERVE RISCRIVERLO â€“ CONTINUA A USARE IL TUO CODICE ESISTENTE -->
</div>

<!-- DOCK / BARRA -->
<div id="dock" role="navigation" aria-label="Dock argomenti">

  <div class="dock-item" data-target="slide1" data-title="Introduzione e Obiettivi">
    <img class="icon" src="IMG_1330.JPG">
  </div>

  <div class="dock-item" data-target="slide2" data-title="Tipi di Presentazione">
    <img class="icon" src="IMG_1331.JPG">
  </div>

  <div class="dock-item" data-target="slide3" data-title="Domande Integranti">
    <img class="icon" src="IMG_1332.JPG">
  </div>

  <div class="dock-item" data-target="slide4" data-title="Funzioni Principali">
    <img class="icon" src="IMG_1333.JPG">
  </div>

  <div class="dock-item" data-target="slide5" data-title="Apple Classroom">
    <img class="icon" src="IMG_1334.JPG">
  </div>

  <div class="dock-item" data-target="slide6" data-title="Registrazione Lezioni">
    <img class="icon" src="IMG_1335.JPG">
  </div>

  <div class="dock-item" data-target="slide7" data-title="Condivisione">
    <img class="icon" src="IMG_1336.JPG">
  </div>

  <div class="dock-item" data-target="slide8" data-title="iCloud">
    <img class="icon" src="IMG_1337.JPG">
  </div>

  <div class="dock-item" data-target="slide9" data-title="Esempi in Classe">
    <img class="icon" src="IMG_1338.JPG">
  </div>

  <div class="dock-item" data-target="slide10" data-title="Conclusione">
    <img class="icon" src="IMG_1339.JPG">
  </div>

</div>

<script>
  const items=document.querySelectorAll('.dock-item');
  items.forEach(it=>{
    it.onclick=()=>{
      document.querySelectorAll('.slide-panel').forEach(p=>p.style.display='none');
      document.getElementById(it.dataset.target).style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    };
  });
  function closeAll(){document.querySelectorAll('.slide-panel').forEach(p=>p.style.display='none');}
</script>

</body>
</html>
