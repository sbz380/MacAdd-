<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lezione Mac - Dock Interattivo</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, Roboto, Helvetica, Arial;
  }

  /* Immagine sfondo morbida ma NON sfoca il testo */
  body {
    background: url("IMG_1352.JPG") center/cover no-repeat fixed;
  }

  body::before {
    content: "";
    position: fixed; inset: 0;
    background: url("IMG_1352.JPG") center/cover no-repeat fixed;
    filter: blur(5px) brightness(0.55) saturate(0.9);
    z-index: -1;
  }

  /* Testo leggibile */
  .intro h1 {
    color: white;
    font-weight: 800;
    font-size: 2rem;
    text-shadow: 0 0 6px black, 0 0 10px black;
  }
  .intro p {
    color: white;
    text-shadow: 0 0 6px black;
  }

  /* Pannelli */
  .slide-panel {
    display: none;
    margin: 35px auto;
    padding: 28px;
    max-width: 900px;
    background: rgba(255,255,255,0.88);
    border-radius: 14px;
    box-shadow: 0 5px 30px rgba(0,0,0,0.35);
  }

  /* Bottone indietro */
  .back-btn {
    display: inline-block;
    margin-top: 18px;
    background: #0b1220;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  .back-btn:hover { background: #1b2436; }

  /* DOCK a scorrimento stile Aqua */
  #dock {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    display: flex; gap: 20px;
    padding: 14px 26px;
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(22px) saturate(1.5);
    border-radius: 35px;
    overflow-x: auto;
    white-space: nowrap;
    scrollbar-width: none;
  }
  #dock::-webkit-scrollbar { display: none; }

  .dock-item {
    width: 66px; height: 66px;
    display: flex; align-items: center; justify-content: center;
    transition: transform .25s;
    cursor: pointer;
    position: relative;
  }
  .dock-item:hover { transform: scale(1.65); z-index: 99; }

  /* Tooltip leggibilissimo */
  .dock-item::after {
    content: attr(data-title);
    position: absolute;
    bottom: -40px; left: 50%;
    transform: translateX(-50%);
    color: white;
    font-weight: 800;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    background: rgba(0,0,0,0.75);
    opacity: 0;
    pointer-events: none;
    text-shadow: -1px -1px 2px black, 1px 1px 2px black;
    transition: opacity .2s;
  }
  .dock-item:hover::after { opacity: 1; }

  /* Icone */
  .dock-item svg, .dock-item img {
    width: 38px; height: 38px;
    filter: drop-shadow(0 0 3px black);
  }
</style>
</head>

<body>
<div id="content">
  <div class="intro" style="text-align:center; margin-top:50px;">
    <h1>IMPLEMENTAZIONE DEI MACBOOK AIR M2</h1>
    <p>Seleziona un'icona qui sotto per aprire la sezione corrispondente.</p>
  </div>

  <!-- Pannelli (identici ai tuoi, non modificati nel contenuto) -->
  <!-- (lasciati così come erano: non li riscrivo qui per brevità, tu li hai già) -->

</div>

<!-- DOCK -->
<div id="dock">
  <div class="dock-item" data-target="slide1" data-title="Introduzione">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><circle cx="12" cy="12" r="9"/></svg>
  </div>

  <div class="dock-item" data-target="slide2" data-title="Presentazioni">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><rect x="3" y="4" width="18" height="12" rx="2"/></svg>
  </div>

  <div class="dock-item" data-target="slide3" data-title="Domande">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><circle cx="12" cy="12" r="9"/></svg>
  </div>

  <div class="dock-item" data-target="slide4" data-title="Funzioni">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><rect x="7" y="7" width="10" height="10" rx="2"/></svg>
  </div>

  <div class="dock-item" data-target="slide5" data-title="Classroom">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><circle cx="12" cy="7" r="4"/></svg>
  </div>

  <div class="dock-item" data-target="slide6" data-title="QuickTime">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><rect x="2" y="6" width="15" height="12"/></svg>
  </div>

  <div class="dock-item" data-target="slide7" data-title="Condivisione">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><path d="M12 2v14"/></svg>
  </div>

  <div class="dock-item" data-target="slide8" data-title="iCloud">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><path d="M6 16a4.5 4.5 0 1 1 1.5-9"/></svg>
  </div>

  <div class="dock-item" data-target="slide9" data-title="Esempi">
    <svg viewBox="0 0 24 24" stroke="white" fill="none"><path d="M9 18h6"/></svg>
  </div>

  <!-- TUO FILE IMMAGINE -->
  <div class="dock-item" data-target="slide10" data-title="Conclusione">
    <img src="IMG_1353.JPG" alt="">
  </div>
</div>

<script>
  const items = document.querySelectorAll('.dock-item');
  items.forEach(it =>{
    it.onclick = () => {
      document.querySelectorAll('.slide-panel').forEach(p => p.style.display='none');
      const panel = document.getElementById(it.dataset.target);
      if(panel) panel.style.display='block';
      panel.scrollIntoView({behavior:'smooth'});
    };
  });

  function closeAll(){
    document.querySelectorAll('.slide-panel').forEach(p => p.style.display='none');
    window.scrollTo({top:0, behavior:'smooth'});
  }
</script>

</body>
</html>
